# ------------------------------------------------------------------------------
#  vartheme_material/ajax: VARTHEME_MATERIAL_SUBTHEME/ajax
#  vartheme_material/alert: VARTHEME_MATERIAL_SUBTHEME/alert
#  vartheme_material/field: VARTHEME_MATERIAL_SUBTHEME/field
#  vartheme_material/file: VARTHEME_MATERIAL_SUBTHEME/file
#  vartheme_material/filter: VARTHEME_MATERIAL_SUBTHEME/filter
#  vartheme_material/form: VARTHEME_MATERIAL_SUBTHEME/form
#  vartheme_material/icon: VARTHEME_MATERIAL_SUBTHEME/icon
